<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Собеседования — выбор вакансии и даты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <style>
        .btn-back {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-decoration: none;
            font-size: 14px;
            color: #333;
            background-color: #f5f5f5;
        }
        .btn-back:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
<div class="wrap">
    {% include "_flash.html" %}
    <div class="card">
        <h2>Назначить собеседование</h2>

        <p>
            <a href="{{ url_for('menu') }}" class="btn-back">⬅ Вернуться в главное меню</a>
        </p>

        <form method="get" action="{{ url_for('interviews.candidates') }}">
            <div class="row" style="gap:8px;align-items:center">
                <label>Вакансия:</label>
                <select name="vac_id" required>
                    <option value="">—</option>
                    {% for v in vacancies %}
                        <option value="{{ v.vac_id }}">#{{ v.vac_id }} (job {{ v.job_id }})</option>
                    {% endfor %}
                </select>

                <label>Дата проведения:</label>
                <input type="date" name="date" required>

                <label>Сотрудник (ведущий):</label>
                <select name="emp_id" required>
                    <option value="">-- выберите сотрудника --</option>
                    {% for e in employees %}
                        <option value="{{ e.emp_id }}">{{ e.full_name }}</option>
                    {% endfor %}
                </select>

                <button class="btn" type="submit">Далее</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
